<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <!-- reason i used btn-toolbar class is because browser inserts 4px gap between all inline and 
                inline-block elements by default but since angular 6 , angular removes that gap therefore using btn-toolbar
                we can add the sacing between buttons. instead of using btn toolbar class, we woul have had to give margins
                to the first two buttons to give spacing. -->
                <div class="col-xs-12 btn-toolbar">
                    <!-- intead of using viewChild we can also directly send localreferene or localreferene.value to use the value -->
                    <button class="btn btn-success" type="submit" (click)="onClick()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
