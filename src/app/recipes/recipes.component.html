<div class="row">
    <div class="col-md-5">
        <app-recipe-list (itemGotSelected)="displayItem($event)"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="itemSelected; else infoText" [ItemtoDisplay]="itemSelected"></app-recipe-detail>
        <ng-template #infoText>
            <p>
                Please select a Recipe!
            </p>
        </ng-template>
    </div>
</div>
