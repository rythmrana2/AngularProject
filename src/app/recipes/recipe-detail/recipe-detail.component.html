<div class="row">
    <div class="col-xs-12">
        <img [src]="ItemtoDisplay.imagePath" [alt]="ItemtoDisplay.name" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="alert alert-success" *ngIf="successAlert">Ingredients added to Shopping List</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ ItemtoDisplay.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a (click)="onToShoppingList()" style="cursor: pointer;">To Shopping List</a></li>
                <li><a style="cursor: pointer;" routerLink="edit">Edit Recipe</a></li>
                <!-- in the routerlink we just need to add edit because it already has the name in the link when we visit the recipe detail component -->
                <li><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{ ItemtoDisplay.description }}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of ItemtoDisplay.ingredients">
                {{ ingredient.name }} - {{ ingredient.amount }}
            </li>
        </ul>
    </div>
</div>
