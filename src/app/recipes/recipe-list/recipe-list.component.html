<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let item of recipes">
            <div class="pull-left">
                <div class="list-group-item-heading">{{ item.name }}</div>
                <div class="list-group-item-text">{{ item.description }}</div>
            </div>
            <span class="pull-right">
                <!-- note that src can also be given value using string interpolation-->
                <img [src]="item.imagePath" alt="{{ item.name }}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
